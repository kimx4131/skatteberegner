<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Skatteberegner</title>
</head>
<body>

    <div class="my-container">

        <div class="jumbotron">
            <h1>Skatteberegner</h1>
            <label>Fornavn</label>
            <input class="form-control" type="text" id="fornavn">

            <label>Efternavn</label>
            <input class="form-control" type="text" id="efternavn">

            <label>Vælg region</label>
            <select class="form-control" id="region">
                <option value="hovedstaden">Hovedstaden</option>
                <option value="sjaeland">Sjælland</option>
                <option value="syddanmark">Syd Danmark</option>
                <option value="midtjylland">Midt Jylland</option>
                <option value="nordjylland">Nord Jylland</option>
            </select>

            <label>Måneds løn</label>
            <input class="form-control" type="number" id="beloeb">

            <button class="btn" type="submit" id="btn">Beregn</button>

            <p id="msg"></p>
            <p id="gennemsnit"></p>
            <p id="gennemsnit-skat"></p>
        </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js.js"></script>
    
</body>
</html>
